<fieldset class="cbi-section">
	<legend><%:Running Status%></legend>
	<table width="100%" cellspacing="10" id="status_table">
		<tr><td width="33%">FLOW 加速状态</td><td id="state_1"><em><%:Collecting data...%></em></td></tr>
		<tr><td width="33%">FULLCONE NAT加速</td><td id="state_2"><em><%:Collecting data...%></em></td></tr>
		<tr><td width="33%">BBR 加速</td><td id="state_3"><em><%:Collecting data...%></em></td></tr>
	</table>
</fieldset>

<script type="text/javascript">//<![CDATA[
	var state_1=document.getElementById('state_1');
	var state_2=document.getElementById('state_2');
	var state_3=document.getElementById('state_3');
	XHR.poll(5,'<%=luci.dispatcher.build_url("admin","network","flowoffload","status")%>',null,function(x,status){
		if (x&&x.status==200){
			state_1.innerHTML=status.state_1?'<em><b><font color=green><%:RUNNING%></font></b></em>':'<em><b><font color=red><%:NOT RUNNING%></font></b></em>';
			state_2.innerHTML=status.state_2?'<em><b><font color=green><%:RUNNING%></font></b></em>':'<em><b><font color=red><%:NOT RUNNING%></font></b></em>';
			state_3.innerHTML=status.state_3?'<em><b><font color=green><%:RUNNING%></font></b></em>':'<em><b><font color=red><%:NOT RUNNING%></font></b></em>';
		}
	});
//]]></script>
